<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FeatureBench Leaderboard</title>
    <meta
      name="description"
      content="FeatureBench leaderboard: execution-based benchmark for end-to-end, feature-oriented agentic coding."
    />
    <script>
      (() => {
        let stored = null;
        try {
          stored = localStorage.getItem("featurebench.theme");
        } catch {
          stored = null;
        }
        const prefersDark =
          window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme =
          stored === "dark" || stored === "light" ? stored : prefersDark ? "dark" : "light";
        document.documentElement.dataset.theme = theme;
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/topbar.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-topbar">
      <div class="site-topbar-content">
        <div class="site-topbar-left">
          <a class="site-brand" href="../">
            <img class="site-brand-logo" src="./logos/logo.jpg" alt="FeatureBench logo" />
            <span>FeatureBench</span>
          </a>

          <nav class="site-main-nav" aria-label="Primary">
            <a href="./" aria-current="page">Leaderboard</a>
            <a href="../tasks/">Tasks</a>
            <a href="../news/">News</a>
          </nav>
        </div>

        <div class="site-topbar-right" aria-label="Theme and links">
          <button
            class="site-icon-btn"
            id="themeLight"
            type="button"
            aria-label="Use light theme"
            aria-pressed="false"
            title="Light"
          >
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.9" />
              <path
                d="M12 2.5v2.3M12 19.2v2.3M4.9 4.9l1.6 1.6M17.5 17.5l1.6 1.6M2.5 12h2.3M19.2 12h2.3M4.9 19.1l1.6-1.6M17.5 6.5l1.6-1.6"
                stroke="currentColor"
                stroke-width="1.9"
                stroke-linecap="round"
              />
            </svg>
            <span class="sr-only">Light theme</span>
          </button>

          <button
            class="site-icon-btn"
            id="themeDark"
            type="button"
            aria-label="Use dark theme"
            aria-pressed="false"
            title="Dark"
          >
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path
                d="M20 14.4a8.7 8.7 0 1 1-10.4-10.4A7 7 0 0 0 20 14.4Z"
                stroke="currentColor"
                stroke-width="1.9"
                stroke-linejoin="round"
              />
            </svg>
            <span class="sr-only">Dark theme</span>
          </button>

          <a
            class="site-icon-btn"
            href="https://github.com/LiberCoders/FeatureBench"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open GitHub"
            title="GitHub"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path
                d="M12 .5a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58v-2.2c-3.34.73-4.04-1.42-4.04-1.42-.55-1.39-1.33-1.76-1.33-1.76-1.09-.74.09-.73.09-.73 1.2.08 1.83 1.23 1.83 1.23 1.08 1.84 2.82 1.31 3.5 1 .11-.78.42-1.31.76-1.61-2.67-.3-5.47-1.34-5.47-5.95 0-1.31.47-2.39 1.23-3.23-.12-.31-.53-1.54.12-3.21 0 0 1.01-.32 3.3 1.23A11.4 11.4 0 0 1 12 6.8c1.01 0 2.03.14 2.98.42 2.29-1.55 3.3-1.23 3.3-1.23.65 1.67.24 2.9.12 3.21.77.84 1.23 1.92 1.23 3.23 0 4.62-2.81 5.64-5.49 5.94.43.38.81 1.13.81 2.28v3.38c0 .32.22.7.82.58A12 12 0 0 0 12 .5Z"
              />
            </svg>
            <span class="sr-only">GitHub</span>
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <header class="leaderboard-hero">
        <p class="title-kicker">FEATUREBENCH</p>
        <h1 class="title">
          <img class="title-logo" src="./logos/logo.jpg" alt="FeatureBench logo" />
          <span class="title-text">
            <span class="title-primary">FeatureBench</span>
            <span class="title-secondary">Leaderboard</span>
          </span>
        </h1>
        <div class="title-divider" aria-hidden="true"></div>
      </header>

      <div class="controls" role="region" aria-label="Leaderboard settings">
        <div class="left-controls">
          <div class="tabs" role="tablist" aria-label="Settings">
            <button
              class="tab"
              id="tab-lite"
              role="tab"
              aria-selected="false"
              aria-controls="panel"
              data-split="lite"
            >
              lite
            </button>
            <button
              class="tab"
              id="tab-full"
              role="tab"
              aria-selected="false"
              aria-controls="panel"
              data-split="full"
            >
              full
            </button>
          </div>
        </div>

        <div class="right-controls">
          <div class="filters" aria-label="Filters">
            <span class="filters-label">Filters:</span>

            <div class="dropdown" data-dropdown="filters">
              <button
                class="dropdown-btn"
                id="filtersBtn"
                type="button"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-controls="filtersMenu"
                title="Filters"
              >
                <span>All Filters</span>
                <span class="caret" aria-hidden="true">▾</span>
              </button>
              <div class="dropdown-menu" id="filtersMenu" role="menu" aria-labelledby="filtersBtn" hidden>
                <div class="dd-list" id="filtersList"></div>
              </div>
            </div>

            <div class="dropdown" data-dropdown="tags">
              <button
                class="dropdown-btn"
                id="tagsBtn"
                type="button"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-controls="tagsMenu"
                title="Tags"
              >
                <span>All Tags</span>
                <span class="caret" aria-hidden="true">▾</span>
              </button>
              <div class="dropdown-menu" id="tagsMenu" role="menu" aria-labelledby="tagsBtn" hidden>
                <input class="dd-search" id="tagsSearch" type="search" placeholder="Search tags..." autocomplete="off" />
                <div class="dd-scroll" id="tagsList"></div>
                <div class="dd-muted" id="tagsEmpty" hidden>No matching tags.</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <section class="card" id="panel" role="tabpanel" aria-labelledby="tab-lite">
        <div class="table-wrap">
          <table aria-label="FeatureBench leaderboard table">
            <thead>
              <tr>
                <th class="col-rank">Rank</th>
                <th class="col-agent" style="text-align: left">Agent</th>
                <th class="col-model" style="text-align: left">Model</th>
                <th class="num pct">
                  <span class="th-inner">
                    %Resolved
                    <button
                      class="sort-btn"
                      type="button"
                      aria-label="Sort by %Resolved"
                      aria-pressed="false"
                      data-sort="resolved"
                      data-dir="desc"
                      title="Sort"
                    >
                      ▾
                    </button>
                  </span>
                </th>
                <th class="num pct">
                  <span class="th-inner">
                    %Passed
                    <button
                      class="sort-btn"
                      type="button"
                      aria-label="Sort by %Passed"
                      aria-pressed="false"
                      data-sort="passed"
                      data-dir="desc"
                      title="Sort"
                    >
                      ▾
                    </button>
                  </span>
                </th>
                <th class="col-org">Org</th>
                <th class="col-date">
                  <span class="th-inner">
                    Date
                    <button
                      class="sort-btn"
                      type="button"
                      aria-label="Sort by Date"
                      aria-pressed="false"
                      data-sort="date"
                      data-dir="desc"
                      title="Sort"
                    >
                      ▾
                    </button>
                  </span>
                </th>
                <th class="col-site">Site</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
